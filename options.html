<!DOCTYPE html>
<html>
<head>
  <title>Linkify JIRA Ticket Options Panel</title>
  <link rel="stylesheet" type="text/css" href="css/options.css" />
</head>
<body>

  <div class="autodetect header">
    <input type="checkbox" id="autocheckbox"> Auto-detect JIRA tickets*
  </div>

  <div class="hostname header">
    Input JIRA hostname <input type="text" id="inputhostname" placeholder="issues.jiraland.com">
  </div>

  <div class="save header">
    <div id="status"></div>
    <button id="save">Save</button>
  </div>

  <script src="js/options.js"></script>
</body>
</html>
